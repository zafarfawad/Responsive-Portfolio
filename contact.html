<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Fawad Zafar</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/zafarfawad" target="blank">
          <img src="assets/images/github.png" class="social" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/fawad-zafar-9036b59a/ " target="blank">
          <img src="assets/images/linkedin.png" class="social" alt="LinkedIn" />
        </a>
        <a href="https://stackoverflow.com/users/8780945/fawad-zafar" target="blank">
          <img src="assets/images/stack.png" class="social" alt="Stack Overflow" />
        </a>
        </div>
    </section>
  </div>

  <footer>
